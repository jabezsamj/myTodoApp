				class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
				title="Add"></i></a>




		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortDepartment('department',departmentReverse)">
						Department <span class="glyphicon sort-icon"
						ng-show="sortKeyDepartment=='department'"
						ng-class="{'glyphicon-chevron-up':departmentReverse,'glyphicon-chevron-down':!departmentReverse}"></span></th>
				<th><a href=""
					ng-click="sortDepartment('firm.firm',departmentReverse)"> Firm
						<span class="glyphicon sort-icon"
						ng-show="sortKeyDepartment=='firm.firm'"
						ng-class="{'glyphicon-chevron-up':departmentReverse,'glyphicon-chevron-down':!departmentReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="department in departments| orderBy:sortKeyDepartment:departmentReverse | filter:q | itemsPerPage: pageSizeDepartment "
				current-page="currentPageDepartment" pagination-id="department"
				ng-class="department.id==departmentId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditDepartmentForm(department.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href="" ng-click="setDepartment(department)"><span
						once-text="department.department"></span></a></td>
				<td><span once-text="department.firm.firm"></span></td>

				<!--   <td><img src ="{{imgURLDepartment}}{{department.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="department"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showDepartmentForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="DepartmentAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextDepartment}} Department


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideDepartmentEditForm(department.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Department: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="department.department" id="department">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Firm: </label> <label class="select">
						<select ng-model="department.firm.id"
						ng-options="firm.id as (firm.firm) for firm in firms">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveDepartment(department);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideDepartmentEditForm(department.id);">Close</button>
		</div>
	</form>
</div>
</div>
