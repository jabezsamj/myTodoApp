				class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
				title="Add"></i></a>




		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortMembershipType('membershipType',membershipTypeReverse)">
						MembershipType <span class="glyphicon sort-icon"
						ng-show="sortKeyMembershipType=='membershipType'"
						ng-class="{'glyphicon-chevron-up':membershipTypeReverse,'glyphicon-chevron-down':!membershipTypeReverse}"></span></th>
				<th><a href=""
					ng-click="sortMembershipType('noOfBooks',membershipTypeReverse)">
						NoOfBooks <span class="glyphicon sort-icon"
						ng-show="sortKeyMembershipType=='noOfBooks'"
						ng-class="{'glyphicon-chevron-up':membershipTypeReverse,'glyphicon-chevron-down':!membershipTypeReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="membershipType in membershipTypes| orderBy:sortKeyMembershipType:membershipTypeReverse | filter:q | itemsPerPage: pageSizeMembershipType "
				current-page="currentPageMembershipType"
				pagination-id="membershipType"
				ng-class="membershipType.id==membershipTypeId?'info' : ''">
				<td><div class="">
						<a href=""
							ng-click="setShowEditMembershipTypeForm(membershipType.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href="" ng-click="setMembershipType(membershipType)"><span
						once-text="membershipType.membershipType"></span></a></td>
				<td><a href="" ng-click="setMembershipType(membershipType)"><span
						once-text="membershipType.noOfBooks"></span></a></td>

				<!--   <td><img src ="{{imgURLMembershipType}}{{membershipType.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="membershipType"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showMembershipTypeForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="MembershipTypeAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextMembershipType}} MembershipType


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideMembershipTypeEditForm(membershipType.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">MembershipType: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="membershipType.membershipType" id="membershipType">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">NoOfBooks: </label> <label class="input">
						<input type="number" class="form-control"
						ng-model="membershipType.noOfBooks" id="noOfBooks">
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveMembershipType(membershipType);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideMembershipTypeEditForm(membershipType.id);">Close</button>
		</div>
	</form>
</div>
</div>
