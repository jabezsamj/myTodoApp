	<h5 class="menubar">

				title="Add"></i></a> <a href="" ng-click="hideIdentityList();"><i
				class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
				title="Add"></i></a>




		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortIdentity('librarian.librarian',identityReverse)">
						Librarian <span class="glyphicon sort-icon"
						ng-show="sortKeyIdentity=='librarian.librarian'"
						ng-class="{'glyphicon-chevron-up':identityReverse,'glyphicon-chevron-down':!identityReverse}"></span></th>
				<th><a href=""
					ng-click="sortIdentity('lawyer.lawyer',identityReverse)">
						Lawyer <span class="glyphicon sort-icon"
						ng-show="sortKeyIdentity=='lawyer.lawyer'"
						ng-class="{'glyphicon-chevron-up':identityReverse,'glyphicon-chevron-down':!identityReverse}"></span></th>
				<th><a href=""
					ng-click="sortIdentity('identityType.identityType',identityReverse)">
						IdentityType <span class="glyphicon sort-icon"
						ng-show="sortKeyIdentity=='identityType.identityType'"
						ng-class="{'glyphicon-chevron-up':identityReverse,'glyphicon-chevron-down':!identityReverse}"></span></th>
				<th><a href=""
					ng-click="sortIdentity('author.author',identityReverse)">
						Author <span class="glyphicon sort-icon"
						ng-show="sortKeyIdentity=='author.author'"
						ng-class="{'glyphicon-chevron-up':identityReverse,'glyphicon-chevron-down':!identityReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="identity in identitys| orderBy:sortKeyIdentity:identityReverse | filter:q | itemsPerPage: pageSizeIdentity "
				current-page="currentPageIdentity" pagination-id="identity"
				ng-class="identity.id==identityId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditIdentityForm(identity.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>

				<td><span once-text="identity.librarian.librarian"></span></td>
				<td><span once-text="identity.lawyer.lawyer"></span></td>
				<td><span once-text="identity.identityType.identityType"></span></td>
				<td><span once-text="identity.author.author"></span></td>

				<!--   <td><img src ="{{imgURLIdentity}}{{identity.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="identity"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showIdentityForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="IdentityAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextIdentity}} Identity


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideIdentityEditForm(identity.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Librarian: </label> <label class="select">
						<select ng-model="identity.librarian.id"
						ng-options="librarian.id as (librarian.librarian) for librarian in librarians">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Lawyer: </label> <label class="select">
						<select ng-model="identity.lawyer.id"
						ng-options="lawyer.id as (lawyer.lawyer) for lawyer in lawyers">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">IdentityType: </label> <label class="select">
						<select ng-model="identity.identityType.id"
						ng-options="identityType.id as (identityType.identityType) for identityType in identityTypes">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Author: </label> <label class="select">
						<select ng-model="identity.author.id"
						ng-options="author.id as (author.author) for author in authors">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveIdentity(identity);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideIdentityEditForm(identity.id);">Close</button>
		</div>
	</form>
</div>
</div>
