		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortLendingType('lendiingType',lendingTypeReverse)">
						Lending Type <span class="glyphicon sort-icon"
						ng-show="sortKeyLendingType=='lendiingType'"
						ng-class="{'glyphicon-chevron-up':lendingTypeReverse,'glyphicon-chevron-down':!lendingTypeReverse}"></span></th>
				<th><a href=""
					ng-click="sortLendingType('firm',lendingTypeReverse)"> Firm <span
						class="glyphicon sort-icon" ng-show="sortKeyLendingType=='firm'"
						ng-class="{'glyphicon-chevron-up':lendingTypeReverse,'glyphicon-chevron-down':!lendingTypeReverse}"></span></th>
				<th><a href=""
					ng-click="sortLendingType('lendingDays',lendingTypeReverse)">
						Lending Days <span class="glyphicon sort-icon"
						ng-show="sortKeyLendingType=='lendingDays'"
						ng-class="{'glyphicon-chevron-up':lendingTypeReverse,'glyphicon-chevron-down':!lendingTypeReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="lendingType in lendingTypes| orderBy:sortKeyLendingType:lendingTypeReverse | filter:q | itemsPerPage: pageSizeLendingType "
				current-page="currentPageLendingType" pagination-id="lendingType"
				ng-class="lendingType.id==lendingTypeId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditLendingTypeForm(lendingType.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><span once-text="lendingType.lendiingType"></span></td>
				<td><a href="" ng-click="setLendingType(lendingType)"><span
						once-text="lendingType.firm.firm"></span></a></td>
				<td><a href="" ng-click="setLendingType(lendingType)"><span
						once-text="lendingType.lendingDays"></span></a></td>

				<!--   <td><img src ="{{imgURLLendingType}}{{lendingType.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="lendingType"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showLendingTypeForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="LendingTypeAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextLendingType}} LendingType


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideLendingTypeEditForm(lendingType.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">LendingType: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="lendingType.lendiingType" id="lendiingType">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Firm: </label> <label class="select">
						<select ng-model="lendingType.firm"
						ng-options="firm.id as (firm.firm) for firm in firms">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">LendingDays: </label> <label class="input">
						<input type="number" class="form-control"
						ng-model="lendingType.lendingDays" id="lendingDays">
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveLendingType(lendingType);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideLendingTypeEditForm(lendingType.id);">Close</button>
		</div>
	</form>
</div>
</div>
