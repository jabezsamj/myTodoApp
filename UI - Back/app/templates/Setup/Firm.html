	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href="" ng-click="sortFirm('firm',firmReverse)">
						Firm <span class="glyphicon sort-icon"
						ng-show="sortKeyFirm=='firm'"
						ng-class="{'glyphicon-chevron-up':firmReverse,'glyphicon-chevron-down':!firmReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="firm in firms| orderBy:sortKeyFirm:firmReverse | filter:q | itemsPerPage: pageSizeFirm "
				current-page="currentPageFirm" pagination-id="firm"
				ng-class="firm.id==firmId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditFirmForm(firm.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href="" ng-click="setFirmGetBranch(firm)"><span
						once-text="firm.firm"></span></a></td>

				<!--   <td><img src ="{{imgURLFirm}}{{firm.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html" pagination-id="firm"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showFirmForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="FirmAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextFirm}} Firm


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideFirmEditForm(firm.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Firm: </label> <label class="input"> <input
						type="<textformat>" class="form-control" ng-model="firm.firm"
						id="firm"></label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveFirm(firm);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideFirmEditForm(firm.id);">Close</button>
		</div>
	</form>
</div>
</div>
