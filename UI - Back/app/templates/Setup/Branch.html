				class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
				title="Add"></i></a>




		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href="" ng-click="sortBranch('branch',branchReverse)">
						Branch <span class="glyphicon sort-icon"
						ng-show="sortKeyBranch=='branch'"
						ng-class="{'glyphicon-chevron-up':branchReverse,'glyphicon-chevron-down':!branchReverse}"></span></th>
				<th><a href="" ng-click="sortBranch('firm.firm',branchReverse)">
						Firm <span class="glyphicon sort-icon"
						ng-show="sortKeyBranch=='firm.firm'"
						ng-class="{'glyphicon-chevron-up':branchReverse,'glyphicon-chevron-down':!branchReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="branch in branchs| orderBy:sortKeyBranch:branchReverse | filter:q | itemsPerPage: pageSizeBranch "
				current-page="currentPageBranch" pagination-id="branch"
				ng-class="branch.id==branchId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditBranchForm(branch.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href="" ng-click="setBranchGetLawyer(branch)"><span
						once-text="branch.branch"></span></a></td>
				<td><span once-text="branch.firm.firm"></span></td>

				<!--   <td><img src ="{{imgURLBranch}}{{branch.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="branch"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showBranchForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="BranchAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextBranch}} Branch


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideBranchEditForm(branch.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Branch: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="branch.branch" id="branch">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Firm: </label> <label class="select">
						<select ng-model="branch.firm.id"
						ng-options="firm.id as (firm.firm) for firm in firms">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveBranch(branch);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideBranchEditForm(branch.id);">Close</button>
		</div>
	</form>
</div>
</div>
