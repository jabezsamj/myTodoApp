				title="Add"></i></a>




		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortBookCategoryLabels('category',bookCategoryLabelsReverse)">
						Category <span class="glyphicon sort-icon"
						ng-show="sortKeyBookCategoryLabels=='category'"
						ng-class="{'glyphicon-chevron-up':bookCategoryLabelsReverse,'glyphicon-chevron-down':!bookCategoryLabelsReverse}"></span></th>
				<th><a href=""
					ng-click="sortBookCategoryLabels('subCategory',bookCategoryLabelsReverse)">
						SubCategory <span class="glyphicon sort-icon"
						ng-show="sortKeyBookCategoryLabels=='subCategory'"
						ng-class="{'glyphicon-chevron-up':bookCategoryLabelsReverse,'glyphicon-chevron-down':!bookCategoryLabelsReverse}"></span></th>
				<th><a href=""
					ng-click="sortBookCategoryLabels('firm.firm',bookCategoryLabelsReverse)">
						Firm <span class="glyphicon sort-icon"
						ng-show="sortKeyBookCategoryLabels=='firm.firm'"
						ng-class="{'glyphicon-chevron-up':bookCategoryLabelsReverse,'glyphicon-chevron-down':!bookCategoryLabelsReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="bookCategoryLabels in bookCategoryLabelss| orderBy:sortKeyBookCategoryLabels:bookCategoryLabelsReverse | filter:q | itemsPerPage: pageSizeBookCategoryLabels "
				current-page="currentPageBookCategoryLabels"
				pagination-id="bookCategoryLabels"
				ng-class="bookCategoryLabels.id==bookCategoryLabelsId?'info' : ''">
				<td><div class="">
						<a href=""
							ng-click="setShowEditBookCategoryLabelsForm(bookCategoryLabels.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href=""
					ng-click="setBookCategoryLabels(bookCategoryLabels)"><span
						once-text="bookCategoryLabels.category"></span></a></td>
				<td><a href=""
					ng-click="setBookCategoryLabels(bookCategoryLabels)"><span
						once-text="bookCategoryLabels.subCategory"></span></a></td>
				<td><span once-text="bookCategoryLabels.firm.firm"></span></td>

				<!--   <td><img src ="{{imgURLBookCategoryLabels}}{{bookCategoryLabels.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="bookCategoryLabels"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showBookCategoryLabelsForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="BookCategoryLabelsAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextBookCategoryLabels}} BookCategoryLabels


			<div class="pull-right" style="margin-right: 10px">


				<a href=""
					ng-click="hideBookCategoryLabelsEditForm(bookCategoryLabels.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Category: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="bookCategoryLabels.category" id="category">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">SubCategory: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="bookCategoryLabels.subCategory" id="subCategory">
					</label>
				</section>
			</div>
			<div class="row">
				<section>
					<label class="label">Firm: </label> <label class="select">
						<select ng-model="bookCategoryLabels.firm.id"
						ng-options="firm.id as (firm.firm) for firm in firms">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveBookCategoryLabels(bookCategoryLabels);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideBookCategoryLabelsEditForm(bookCategoryLabels.id);">Close</button>
		</div>
	</form>
</div>
</div>
