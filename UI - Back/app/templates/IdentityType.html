		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortIdentityType('identityType',identityTypeReverse)">
						IdentityType <span class="glyphicon sort-icon"
						ng-show="sortKeyIdentityType=='identityType'"
						ng-class="{'glyphicon-chevron-up':identityTypeReverse,'glyphicon-chevron-down':!identityTypeReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="identityType in identityTypes| orderBy:sortKeyIdentityType:identityTypeReverse | filter:q | itemsPerPage: pageSizeIdentityType "
				current-page="currentPageIdentityType" pagination-id="identityType"
				ng-class="identityType.id==identityTypeId?'info' : ''">
				<td><div class="">
						<a href=""
							ng-click="setShowEditIdentityTypeForm(identityType.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>
				<td><a href="" ng-click="setIdentityType(identityType)"><span
						once-text="identityType.identityType"></span></a></td>

				<!--   <td><img src ="{{imgURLIdentityType}}{{identityType.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="identityType"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showIdentityTypeForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="IdentityTypeAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextIdentityType}} IdentityType


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideIdentityTypeEditForm(identityType.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">IdentityType: </label> <label class="input">
						<input type="<textformat>" class="form-control"
						ng-model="identityType.identityType" id="identityType">
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveIdentityType(identityType);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideIdentityTypeEditForm(identityType.id);">Close</button>
		</div>
	</form>
</div>
</div>
