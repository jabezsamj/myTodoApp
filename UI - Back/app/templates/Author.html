		</div>

	</h5>

	<table class="table  table-hover"
		style="margin-top: 10px; padding-top: 10px; padding-bottom: 0px; margin-bottom: 0px;">
		<thead>
			<tr>
				<th></th>
				<th><a href=""
					ng-click="sortAuthor('author.firstName',authorReverse)">
						FirstName <span class="glyphicon sort-icon"
						ng-show="sortKeyAuthor=='author.firstName'"
						ng-class="{'glyphicon-chevron-up':authorReverse,'glyphicon-chevron-down':!authorReverse}"></span></th>
				<!-- <th>Image</th> -->
			</tr>
		</thead>

		<thead>

			</tr>
		</thead>

		<tbody>
			<tr
				dir-paginate="author in authors| orderBy:sortKeyAuthor:authorReverse | filter:q | itemsPerPage: pageSizeAuthor "
				current-page="currentPageAuthor" pagination-id="author"
				ng-class="author.id==authorId?'info' : ''">
				<td><div class="">
						<a href="" ng-click="setShowEditAuthorForm(author.id);"><i
							class=" glyphicon glyphicon-pencil" data-toggle="tooltip"
							data-placement="bottom" title="Edit"><i></a>
					</div></td>

				<td><span once-text="author.author.firstName"></span></td>

				<!--   <td><img src ="{{imgURLAuthor}}{{author.id}}" style="max-height:120px;max-width=100%;object-fit: contain"  width="100%"></td> -->
			</tr>
		</tbody>
	</table>

	<div style="padding-top: 0px; margin-top: 10px">
		<dir-pagination-controls boundary-links="true"
			on-page-change="pageChangeHandler(newPageNumber)"
			style="margin:0px;padding:0px"
			template-url="templates/dirPagination.tpl.html"
			pagination-id="author"></dir-pagination-controls>
	</div>

</div>

<div ng-if="showAuthorForm" class="col-lg-12"
	style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 20px;">
	<form id="AuthorAdd" class="smart-form">

		<h5 class="menubar">

			{{buttonTextAuthor}} Author


			<div class="pull-right" style="margin-right: 10px">


				<a href="" ng-click="hideAuthorEditForm(author.id);"><i
					class=" fa fa-close" data-toggle="tooltip" data-placement="bottom"
					title="Add"></i></a>

			</div>

		</h5>


		<fieldset style="background: transparent;">


			<div class="row">
				<section>
					<label class="label">Author: </label> <label class="select">
						<select ng-model="author.author.id"
						ng-options="person.id as (person.firstName) for person in persons">
							<option></option>
					</select> <i></i>
					</label>
				</section>
			</div>
			<!--
  <div class="row">
        <section>
        <label class="label">Image: </label>
        <label class="input">
        <input class="btn " type = "file" imagemodel = "myFile"  /></label>
        </section>
        </div> -->

		</fieldset>

		<div>
			<button type="button" class="btn btn-primary"
				ng-click="saveAuthor(author);">Save</button>
			<button type="button" class="btn btn-default"
				ng-click="hideAuthorEditForm(author.id);">Close</button>
		</div>
	</form>
</div>
</div>
